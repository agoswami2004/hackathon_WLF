<!DOCTYPE html>
<html lang="en">
<head>
  <title>Smooth Neon Blue Waves</title>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      overflow: hidden;
      height: 100vh;
      font-family: "Poiret One", serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wave-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    svg {
      position: absolute;
      width: 200%; /* Extend width to cover full screen */
      height: 100%;
    }
    .wave {
      fill: none;
      stroke-width: 3;
      animation: waveAnimation 6s ease-in-out infinite;
    }
    .wave-1 {
      stroke: rgba(0, 51, 204, 0.8); /* Deep blue */
      animation-delay: 0s;
    }
    .wave-2 {
      stroke: rgba(0, 92, 230, 0.6); /* Medium blue */
      animation-delay: 2s;
    }
    .wave-3 {
      stroke: rgba(0, 163, 255, 0.4); /* Light blue */
      animation-delay: 4s;
    }
    @keyframes waveAnimation {
   0% {
     d: path("M 0 300 Q 300 200 600 300 T 1200 300");
   }
   50% {
     d: path("M 0 300 Q 300 400 600 300 T 1200 300");
   }
   100% {
     d: path("M 0 300 Q 300 200 600 300 T 1200 300");
   }
}
    h1 {
      position: relative;
      z-index: 10;
      color: white;
      font-size: 3rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wave-container">
    <svg>
      <path class="wave wave-1" d="M 0 300 Q 400 200 800 300 T 1600 300" />
    </svg>
    <svg>
      <path class="wave wave-2" d="M 0 300 Q 400 200 800 300 T 1600 300" />
    </svg>
    <svg>
      <path class="wave wave-3" d="M 0 300 Q 400 200 800 300 T 1600 300" />
    </svg>
  </div>
  <h1>Elegant Neon Waves</h1>
</body>
</html>
