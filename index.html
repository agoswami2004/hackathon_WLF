@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
/* Resetting default styling and setting font-family */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Montserrat", sans-serif;
}
body {
    width: 100%;
    min-height: 100vh;
    padding: 0 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #00ffcc, #ff00ff); /* Neon gradient */
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    animation: glowingBackground 5s ease-in-out infinite; /* Set to 5s */
}

@keyframes glowingBackground {
    0% {
        background: linear-gradient(135deg, #ff00ff, #00ffcc); /* Neon gradient reversed */
    }
    50% {
        background: linear-gradient(135deg, #00ffcc, #ff00ff); /* Neon gradient original */
    }
    100% {
        background: linear-gradient(135deg, #ff00ff, #00ffcc); /* Neon gradient reversed */
    }
}

form .input_box a {
    margin-bottom: 30px; /* Adds space below the 'Forgot Password?' link */
    display: block;
}

form button {
    width: 100%;
    height: 46px;
    border-radius: 5px;
    border: none;
    outline: none;
    background: #020443;
    color: #fff;
    font-size: 18px;
    font-weight: 500;
    text-transform: uppercase;
    cursor: pointer;
    margin-top: 30px; /* Adds space above the 'Log In' button */
    transition: 0.3s ease;
}

form button:hover {
    background: transparent;
    backdrop-filter: blur(100px);
}



body::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.4); /* Dark overlay with opacity */
    z-index: -1; /* Place the overlay behind the content */
}
