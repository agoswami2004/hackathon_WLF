<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form in HTML and CSS | CodingNepal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
    }
    body {
        width: 100%;
        min-height: 100vh;
        padding: 0 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #00ffcc, #ff00ff);
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        animation: glowingBackground 5s ease-in-out infinite;
    }
    @keyframes glowingBackground {
        0% { background: linear-gradient(135deg, #ff00ff, #00ffcc); }
        50% { background: linear-gradient(135deg, #00ffcc, #ff00ff); }
        100% { background: linear-gradient(135deg, #ff00ff, #00ffcc); }
    }
    body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
    }
    .login_form {
        width: 100%;
        max-width: 435px;
        height: auto;
        max-height: 600px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 41px 30px;
        box-shadow: 0 50px 20px rgba(82, 82, 82, 0.15);
        overflow: auto;
    }
    .login_form h3 {
        font-size: 20px;
        text-align: center;
        color: aliceblue;
    }
    .login_form .login_option {
        display: flex;
        margin: 20px auto;
        width: 100%;
        justify-content: space-around; 
        align-items: center;
    }
    .login_form .login_option .option a {
        height: 56px;
        width: 114%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        background: transparent;
        border-radius: 5px;
        margin: 4px 0;
        text-decoration: none;
        color: #8c8cb3;
        font-weight: 500;
        transition: 0.2s ease;
    }
    .login_form .login_option .option a:hover {
        transform: scale(1.05);
    }
    .login_form p {
        text-align: center;
        font-weight: 500;
        color: #DADAF2;
    }
    .login_form p.separator {
        position: relative;
        margin-bottom: 5px;
        padding: 0 0 10px 0;
        margin: 0;
    }
    form .input_box label {
        justify-content: center;
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 20px;
        color: rgb(9, 6, 29);
        text-align: left;
    }
    form .input_box input {
        width: 100%;
        border: none;
        border-bottom: 2px solid rgb(9, 6, 29);
        background: transparent;
        font-size: 17px;
        padding: 0px 20px;
        margin-bottom: 20px;
        transition: 0.2s ease;
    }
    form .input_box input:focus {
        border-color: #626cd6;
        outline: none;
    }
    form .input_box {
        position: relative;
    }
    a {
        text-decoration: none;
        color: #ffffff;
        font-weight: 500;
    }
    a:hover {
        text-decoration: underline;
    }
    form button {
        width: 100%;
        height: 46px;
        border-radius: 5px;
        border: none;
        outline: none;
        background:  #020443;
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        text-transform: uppercase;
        cursor: pointer;
        margin-bottom: 15px;
        transition: 0.3s ease;
        margin-top: 30px;
    }
    form button:hover {
        background:transparent;
        backdrop-filter: blur(100px);
    }
    .login_form.sign_up {
        font-size: 30px;
        margin-top: 10px;
    }
    .login_form.sign_up a:hover {
        transform: scale(1.2);
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login_form">
    <form id="loginForm">
      <h3>Log in with</h3>
      <div class="login_option">
        <div class="option">
          <a href="#"><img src="google.png" alt="Google" style="height: 50px; width: 50px;" /></a>
        </div>
        <div class="option">
          <a href="#"><img src="apple.png" alt="Apple" style="height: 50px; width: 50px;" /></a>
        </div>
      </div>

      <p class="separator">or</p>

      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="input_box">
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Log In</button>
      <p class="sign_up">Don't have an account? <a href="#">Sign up!</a></p>
    </form>
  </div>

  <script>
    // Redirect to home.html when the form is submitted
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      window.location.href = "home.html"; // Make sure this file exists!
    });
  </script>
</body>
</html>
