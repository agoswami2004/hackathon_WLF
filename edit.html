<!DOCTYPE html>
<html lang="en" id="edit">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Projects</title>
    <link rel="stylesheet" href="styleEDIT.css"> <!-- Link to your existing CSS file -->
</head>
<body>

    <header>
        <h1>Edit Your Projects</h1>
    </header>

    <main class="projects-container">
        
        <!-- Example Project Box with Edit and Delete Buttons -->
        <div class="project-box">
            <h2>Project 1</h2>
            <p>Description of the project...</p>
            <div class="edit-delete-container">
                <button class="edit-project-btn">Edit</button>
                <button class="delete-project-btn">Delete</button>
            </div>
        </div>

        <div class="project-box">
            <h2>Project 2</h2>
            <p>Description of the project...</p>
            <div class="edit-delete-container">
                <button class="edit-project-btn">Edit</button>
                <button class="delete-project-btn">Delete</button>
            </div>
        </div>

        <!-- Add New Project Box -->
        <div class="project-box add-project">
            <div class="plus-symbol">+</div>
            <p class="tooltip">Make a new project</p>
        </div>
        
    <div class="edit-btn-container">
        <a href="project.html" class="edit-btn">Back to Projects</a>
    </div>

    </main>


</body>
</html>
